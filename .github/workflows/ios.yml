name: Build and Test iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: apple/setup-xcode@v3
      with:
        xcode-version: '15.0'

    - name: Build and Test
      run: |
        xcodebuild -workspace YourWorkspace.xcworkspace \
                   -scheme YourScheme \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 15 Pro Max' \
                   clean build test | xcpretty

    - name: Archive app
      run: |
        xcodebuild -workspace People.xcodeproj \
                   -scheme People \
                   -sdk iphoneos \
                   -archivePath ${{ github.workspace }}/build/People.xcarchive \
                   archive

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: xcodebuild-archive
        path: build/People.xcarchive
