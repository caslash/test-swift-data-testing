name: Build and Test iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '15.0'
    
    - name: Clean Build
      run: |
        xcodebuild clean -project People.xcodeproj -scheme People

    - name: Build and Test
      run: |
          xcodebuild test -project People.xcodeproj \
          -scheme People \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro Max'

    - name: Archive app
      run: |
        xcodebuild archive -project People.xcodeproj \
                   -scheme People \
                   -sdk iphoneos \
                   -archivePath ${{ github.workspace }}/build/People.xcarchive

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: xcodebuild-archive
        path: build/People.xcarchive
